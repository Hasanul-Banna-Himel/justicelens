<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmed - JusticeLens</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: #f2f0eb;
        color: #37402b;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background-color: #fcfffa;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4caf50; /* Green for success */
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
        color: #37402b;
      }
      footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #303030;
      }
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 30px;
        }
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email Confirmed!</h1>
      <p>
        Thank you for verifying your email address. You can now safely close
        this page and log in to the JusticeLens app.
      </p>
    </div>
    <footer>
      <p>&copy; 2025 JusticeLens</p>
    </footer>
  </body>
</html>
